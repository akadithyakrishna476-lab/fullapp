<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }

        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #d32f2f !important;
            background-color: #fff5f5;
        }

        input.success {
            border-color: #28a745 !important;
            background-color: #f5fff5;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 4px;
        }

        .toggle-password:hover {
            color: #333;
        }

        .status-icon {
            position: absolute;
            right: 40px;
            font-size: 18px;
        }

        .feedback-text {
            font-size: 12px;
            margin-top: 6px;
            font-weight: 500;
        }

        .error-text {
            color: #d32f2f;
        }

        .success-text {
            color: #28a745;
        }

        .requirements-box {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .requirements-title {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .requirement {
            font-size: 12px;
            margin-bottom: 6px;
            color: #999;
        }

        .requirement.met {
            color: #28a745;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .save-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .save-btn:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .cancel-btn {
            background: transparent;
            color: #667eea;
            border: 1px solid #ddd;
        }

        .cancel-btn:hover {
            background: #f5f5f5;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #d32f2f;
            border: 1px solid #f5c6c6;
        }

        .alert.success {
            background: #efe;
            color: #28a745;
            border: 1px solid #c6f5c6;
        }

        .alert.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle" id="emailDisplay"></p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="resetForm">
            <!-- Email (read-only) -->
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" placeholder="Enter new password" autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <!-- Password Requirements -->
            <div class="requirements-box">
                <div class="requirements-title">Password Requirements:</div>
                <div class="requirement" id="req-length">‚óã At least 8 characters</div>
                <div class="requirement" id="req-upper">‚óã One uppercase letter</div>
                <div class="requirement" id="req-lower">‚óã One lowercase letter</div>
                <div class="requirement" id="req-number">‚óã One number</div>
                <div class="requirement" id="req-special">‚óã One special character (!@#$%&*+)</div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    <span class="status-icon" id="matchIcon"></span>
                </div>
                <div class="feedback-text" id="matchFeedback"></div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
                <button type="submit" class="save-btn" id="saveBtn" disabled>
                    <span id="btnText">Save Password</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

    <script>
        // Initialize Firebase (use your config from firebaseConfig.js)
        const firebaseConfig = {
            apiKey: "AIzaSyBbFvzuH_8_rxnYsVlhEhGwL8W7DLz6Ew4",
            authDomain: "sab-classconnect.firebaseapp.com",
            projectId: "sab-classconnect",
            storageBucket: "sab-classconnect.appspot.com",
            messagingSenderId: "928968928968",
            appId: "1:928968928968:web:abcdef123456"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const saveBtn = document.getElementById('saveBtn');
        const alertBox = document.getElementById('alert');
        const emailDisplay = document.getElementById('emailDisplay');
        const matchFeedback = document.getElementById('matchFeedback');
        const matchIcon = document.getElementById('matchIcon');

        // Get email from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let email = urlParams.get('email') || localStorage.getItem('resetEmail') || '';
        let resetCode = urlParams.get('oobCode') || ''; // Firebase uses oobCode

        // Try to verify the code with Firebase
        if (resetCode && !email) {
            auth.verifyPasswordResetCode(resetCode).then(result => {
                email = result;
                emailInput.value = email;
                emailDisplay.textContent = `for ${email}`;
            }).catch(() => {
                showAlert('Invalid or expired reset link. Please request a new password reset.', 'error');
            });
        } else if (email) {
            emailInput.value = email;
            emailDisplay.textContent = `for ${email}`;
        }

        // Password requirements regex
        const requirements = {
            length: /.{8,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /[0-9]/,
            special: /[!@#$%&*+]/
        };

        function validatePasswordStrength(password) {
            const results = {
                length: requirements.length.test(password),
                uppercase: requirements.uppercase.test(password),
                lowercase: requirements.lowercase.test(password),
                number: requirements.number.test(password),
                special: requirements.special.test(password)
            };
            return results;
        }

        function updateRequirements() {
            const password = newPasswordInput.value;
            const validation = validatePasswordStrength(password);

            Object.keys(validation).forEach(key => {
                const element = document.getElementById(`req-${key}`);
                if (validation[key]) {
                    element.classList.add('met');
                    element.textContent = element.textContent.replace('‚óã', '‚úì');
                } else {
                    element.classList.remove('met');
                    element.textContent = element.textContent.replace('‚úì', '‚óã');
                }
            });

            checkPasswordMatch();
            updateSaveButton();
        }

        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!confirmPassword) {
                matchFeedback.textContent = '';
                matchIcon.textContent = '';
                confirmPasswordInput.classList.remove('error', 'success');
                return;
            }

            if (newPassword === confirmPassword) {
                matchFeedback.textContent = 'Passwords match ‚úì';
                matchFeedback.classList.remove('error-text');
                matchFeedback.classList.add('success-text');
                matchIcon.textContent = '‚úì';
                confirmPasswordInput.classList.remove('error');
                confirmPasswordInput.classList.add('success');
            } else {
                matchFeedback.textContent = 'Passwords do not match';
                matchFeedback.classList.remove('success-text');
                matchFeedback.classList.add('error-text');
                matchIcon.textContent = '‚úó';
                confirmPasswordInput.classList.remove('success');
                confirmPasswordInput.classList.add('error');
            }
        }

        function updateSaveButton() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const validation = validatePasswordStrength(newPassword);
            const isValid = Object.values(validation).every(v => v);
            const passwordsMatch = newPassword && confirmPassword && newPassword === confirmPassword;

            saveBtn.disabled = !isValid || !passwordsMatch;
        }

        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        newPasswordInput.addEventListener('input', updateRequirements);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const validation = validatePasswordStrength(newPassword);

            // Validate
            if (!newPassword || !confirmPassword) {
                showAlert('Please enter and confirm your password', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            if (!Object.values(validation).every(v => v)) {
                showAlert('Password does not meet all requirements', 'error');
                return;
            }

            // Show loading state
            const btnText = document.getElementById('btnText');
            const originalText = btnText.textContent;
            saveBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Saving...';

            try {
                if (!resetCode) {
                    showAlert('Invalid or expired reset link. Please request a new password reset.', 'error');
                    saveBtn.disabled = false;
                    btnText.textContent = originalText;
                    return;
                }

                // Use Firebase to confirm password reset
                await auth.confirmPasswordReset(resetCode, newPassword);

                showAlert('Password reset successfully! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = 'https://sab-classconnect.firebaseapp.com/rep-login';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Failed to reset password. Please try again.';
                
                if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                } else if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'Reset link has expired. Please request a new password reset.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'Invalid reset link. Please request a new password reset.';
                }
                
                showAlert(errorMessage, 'error');
                saveBtn.disabled = false;
                btnText.textContent = originalText;
            }
        });

        // Initialize on load
        updateRequirements();
    </script>
</body>
</html>
